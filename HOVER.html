<body>
<div onclick="pawan();">pawan</div>
<div onclick="location.reload();">For reload page</div>
<img id="id1" src="bg_brands_store_logo_2.jpg" />
<img id="id2" style="cursor:pointer" src="officialbrand.gif" />
<script type="text/javascript">

  $(document).ready(function(){
	 $("img").stop().animate({opacity: "0.8"}, 'slow');  
    $("img").hover(function() {
      $(this).stop().animate({opacity: "1"}, 'slow');
    },
    function() {
      $(this).stop().animate({opacity: "0.8"}, 'slow');
    });
  });

$(document).ready(function(){
	alert('Hello pawan ');
	$('#id1').click(function(){
	$('#id1').fadeOut("fast"); 
	$('#id2').fadeIn("slow"); 
		});
	$('#id2').click(function(){
	$('#id2').fadeOut("fast"); 
	$('#id1').fadeIn("slow"); 
		});			
	});

</script>
