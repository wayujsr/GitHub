<script type="text/javascript">
$(document).ready(function(){
	var d = $('#value_str').val();
	if(d == "img_1_panel")
		{
			$('.left').addClass('disable');
		}
	if(d == "img_15_panel")
		{
			$('.right').addClass('disable');
		}
	var alr = $('.ani_pop_content img').first().attr("id"); //alert(alr);
	$('.left').click(function(){
		var pre = $('#value_str').val();
		if(pre == "img_1_panel")
		{
			$('.left').addClass('disable');
		}
		else
		{
		$('.right').removeClass('disable');
		$('#' + pre).hide();
		$('#' + pre).prev().fadeIn();
		var txt_val = $('#' + pre).prev().attr("id");
		$('#value_str').val(txt_val);
		}
	});
	$('.right').click(function(){
		var pre = $('#value_str').val();
		if(pre == "img_15_panel")
		{
			$('.right').addClass('disable');
		}
		else
		{
		$('.left').removeClass('disable');	
		var nxt = $('#value_str').val();
		$('#' + nxt).hide();
		$('#' + nxt).next().fadeIn();
		var txt_val = $('#' + nxt).next().attr("id");
		$('#value_str').val(txt_val);
		}
	});
	var d = $('#value_str').val();
	$(".img_bash_bday").click(function(){
		var a = this.id;
		var b = (a + '_panel');	
		c = a + '_panel';
		d = c;
		$('#value_str').val(d);
		$("#ani_pop_up").show(function(){
			$('#' + b).css('display', 'block');
		});
		
		
		});
	$(".img_close").click(function(){
		$('.ani_img_pop').hide();
		var d = $('#value_str').val();
		$('#' + d).css('display', 'none');
		
		
	});
	$(document).keyup(function(e) {
		if (e.keyCode == 27) // esc
		{
		$('.ani_img_pop').hide();
		var d = $('#value_str').val();
		$('#' + d).css('display', 'none');
		}
		if (e.keyCode == 37)
		{
		$( ".left" ).trigger( "click" );	
			}
		if (e.keyCode == 39)
		{
			$( ".right" ).trigger( "click" );
			}
	});
	
});
</script>
